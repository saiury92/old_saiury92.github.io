<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Iron man</title>
  <link rel="stylesheet" href="assets/css/iron-man.css" />
</head>
<body>
  <div class='wrapper'>
    <div class='iron-man-wrapper'>
      <div class='tony-stark'>
        <img src='images/Tony_Stark.svg'>
      </div>

      <div class='arc-reactor'>
        <img src='images/Arc_Reactor.svg'>
      </div>

      <div class='iron-man-helmet'>
        <img src='images/Iron_Man_Helmet.svg'>
      </div>

      <div class='iron-man-left-arm'>
        <img src='images/Iron_Man_Left_Arm.svg'>
        <div class='flame-left-hand'>
        </div>
      </div>

      <div class='iron-man-right-arm'>
        <img src='images/Iron_Man_Right_Arm.svg'>
        <div class='flame-right-hand'>
        </div>
      </div>

      <div class='iron-man-left-leg'>
        <img src='images/Iron_Man_Left_Leg.svg'>
        <div class='flame-left-leg'>
        </div>
      </div>

      <div class='iron-man-right-leg'>
        <img src='images/Iron_Man_Right_Leg.svg'>
        <div class='flame-right-leg'>
        </div>
      </div>

      <div class='iron-man-chest'>
        <img src='images/Iron_Man_Chest.svg'>
      </div>
    </div>
    <div class='shadow'>
    </div>
  </div>
</body>
</html>
